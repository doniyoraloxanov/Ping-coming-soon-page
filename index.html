<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Ping coming soon page</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <img class="hero-logo" src="images/logo.svg" alt="" />
        <h1 class="heading-primary">We are launching <span>soon! </span></h1>
        <p class="hero-text">Subscribe and get notified</p>
        <form class="form" id="form">
          <div class="form-control">
            <input type="email" placeholder="Your email address" id="email" />
            <small>Error message</small>
            <button class="btn margin-top-sm">Notify me</button>
          </div>
        </form>

        <div class="hero-img">
          <img src="images/illustration-dashboard.png" alt="" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <ul class="social-links">
        <li>
          <a href="#"
            ><ion-icon class="footer-link" name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li>
          <a href="#"
            ><ion-icon class="footer-link" name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li>
          <a href="#"
            ><ion-icon class="footer-link" name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
